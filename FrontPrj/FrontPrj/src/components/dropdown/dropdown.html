<div class="md-padding" ng-cloak layout="column">
    <md-card-content>
      <div layout="row" layout-align="space-between center" >
        <md-select ng-model = $ctrl.option placeholder={{$ctrl.name}} class="md-no-underline" ng-style="{height: {{$ctrl.height}} + 'px', width: {{$ctrl.width}} + 'px'}">
          <md-option value="{{element.value}}" ng-repeat="element in $ctrl.data">{{element.text}}</md-option>
        </md-select>
      </div>
    </md-card-content>
</div>
