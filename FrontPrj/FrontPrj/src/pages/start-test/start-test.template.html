<header-component></header-component>

<div class="container">
    <h1> Start test </h1>
    <div class="question" ng-show="showQuestion">
        <div id="selectors">
            <dropdown-component id="lecture"
                                data="dropDownLectures"
                                option="model.lectureID"
                                name="Lecture"
                                width="300">
            </dropdown-component>
            <dropdown-component id="test"
                                data="dropDownTests"
                                option="model.testID"
                                name="Test"
                                width="300">
            </dropdown-component>
            <dropdown-component id="class"
                                data="dropDownStudyClasses"
                                option="model.classID"
                                name="Class"
                                width="150">
            </dropdown-component>

        </div>
        <div>
            <mat-form-field>
                <input-component label="Duration (min)"
                                 width=100
                                 model="model.duration" />
            </mat-form-field>
            <mat-form-field>
                <input-component label="Wrong Answer Penalty (%)"
                                 width=170
                                 model="model.penalty " />
            </mat-form-field>
        </div>
        <p>
            <mat-form-field>
                <primary-button-component id="addAnswer" text="Add answer" ng-click="addAnswer()"></primary-button-component>
            </mat-form-field>
            <mat-form-field>
                <primary-button-component id="testPreview" text="Test preview" ng-click="showPreview()"></primary-button-component>
            </mat-form-field>
            <mat-form-field>
                <primary-button-component id="beginTestBtn" text="Begin Test" ng-click="beginTest()"></primary-button-component>
            </mat-form-field>
        </p>
    </div>
</div>
