<header-component teacherrole="true"></header-component>

<div class="container">
    <h1> Start test </h1>
    <div class="testParams">
        <div id="selectors">
            <dropdown-component id="lecture"
                                data="dropDownLectures"
                                option="testParams.lectureID"
                                name="Lecture"
                                width="300">
            </dropdown-component>
            <dropdown-component id="test"
                                data="dropDownTests"
                                option="testParams.testID"
                                name="Test"
                                width="300">
            </dropdown-component>
            <dropdown-component id="class"
                                data="dropDownStudyClasses"
                                option="testParams.classID"
                                name="Class"
                                width="150">
            </dropdown-component>

        </div>
        <div>
            <mat-form-field>
                <input-component label="Duration (min)"
                                 width=100
                                 model="testParams.duration" />
            </mat-form-field>
            <mat-form-field>
                <input-component label="Wrong Answer Penalty (%)"
                                 width=170
                                 model="testParams.penalty " />
            </mat-form-field>
        </div>
        <p>
            <mat-form-field>
                <primary-button-component id="beginTestBtn" text="Begin Test" ng-click="beginTest()"></primary-button-component>
            </mat-form-field>
        </p>
    </div>
</div>
